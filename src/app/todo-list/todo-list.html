
@for (todo of todoList; let i=$index;track i){

<div class="py-2">
<div class="list flex justify-between p-4  bg-white rounded-sm">
    <h2 class="font-bold text-xl">{{todo}}</h2>
    <button (click)="delete(i)" class="bg-red-600 text-white px-2 cursor-pointer rounded-sm font-bold">Delete</button>


</div>
</div>


}
