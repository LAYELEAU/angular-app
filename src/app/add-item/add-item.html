<div class="py-6 flex gap-4 add-task-section">
  <div class="input-container">
    <input 
      [formControl]="newTask" 
      class="task-input-field"  
      placeholder="Ajouter une tÃ¢che..."
      (keyup.enter)="submitTodo()"
    >
    <div class="input-shadow"></div>
  </div>
  
  <button 
    (click)="submitTodo()" 
    class="add-task-btn"
    [disabled]="!newTask.value?.trim()"
  >
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" class="btn-icon">
      <path d="M11 4V18M4 11H18" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    </svg>
    <span>Ajouter</span>
  </button>
</div>
